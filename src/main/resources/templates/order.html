<!DOCTYPE html>
<html lang="en">
<head>
    <title>Магазин товаров</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">SanekShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/open}">Кабинет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart/open}">Корзина</a>
                </li>
            </ul>
            <form method="post" class="d-flex">
                <input class="form-control me-2" id="search" type="text" placeholder="Введите название товара"
                       name="search"
                       required>
                <a th:href="@{/search}">
                    <button class="btn btn-primary" type="button">Найти</button>
                </a>
            </form>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://www.onliner.by">При поддержке
            <img srcset="https://gc.onliner.by/images/logo/onliner_logo.v3.png?1655469090, https://gc.onliner.by/images/logo/onliner_logo.v3@2x.png?1655469090 2x"
                 src="https://gc.onliner.by/images/logo/onliner_logo.v3.png?1655469090" width="100" height="25"
                 alt="Onlíner" class="onliner_logo">
        </a>
    </div>
    <a class="navbar-brand" href="javascript:void(0)">SanekShop Все права защищены</a>
</nav>
<div class="container mt-3">
    <h2>Кабинет пользователя </h2>

    <div class="container mt-3">
        <p>Добрый день, рады вас видеть. Ваши данные:</p>
        <table class="table">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><h6 th:text="${user.getName()}"></h6></td>
                <td><h6 th:text="${user.surname}"></h6></td>
                <td><h6 th:text="${user.email}"></h6></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-3">
        <p>Оформленные Вами товары:</p>
        <table class="table">
            <thead>
            <tr>
                <th>Дата оформления заказа</th>
                <th>Сумма заказа</th>
                <th>Купленные товары</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${user.getOrder()}">
                <td>
                    <h6 th:text="${order.getDate()}"></h6>
                </td>
                <td>
                    <h6 th:text="${order.getPrice()}"></h6>
                </td>
                <td>
                    <div class="container mt-3">
                        <div class="row" th:each="p : ${order.getProducts()}">
                            <div class="col-sm-2 p-3 ">
                                <img class="card-img" style="width:80px;height:100px"
                                     th:src="${'/images/' + p.key.getMainImage()}" alt="Card image">
                                <br>
                            </div>
                            <div class="col-sm-6 p-3">
                                <a><h6 th:text="${p.key.getName()}"></h6></a>
                                <a><h6 th:text="${p.key.getDescription()}"></h6></a>
                            </div>
                            <div class="col-sm-3 p-3">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
