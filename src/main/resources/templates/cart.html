<!DOCTYPE html>
<html lang="en">
<head>
    <title>Магазин товаров</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function productAddedToOrder() {
            window.confirm("Для совершения покупки, если вы не авторизованы, введите Ваши данные! Спасибо за покупку!");
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">SanekShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/open}">Кабинет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart/open}">Корзина</a>
                </li>
            </ul>
            <form method="post" class="d-flex">
                <input class="form-control me-2" id="search" type="text" placeholder="Введите название товара"
                       name="search"
                       required>
                <a th:href="@{/search}">
                    <button class="btn btn-primary" type="button">Найти</button>
                </a>
            </form>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://www.onliner.by">При поддержке
            <img srcset="https://gc.onliner.by/images/logo/onliner_logo.v3.png?1655469090, https://gc.onliner.by/images/logo/onliner_logo.v3@2x.png?1655469090 2x"
                 src="https://gc.onliner.by/images/logo/onliner_logo.v3.png?1655469090" width="100" height="25"
                 alt="Onlíner" class="onliner_logo">
        </a>
    </div>
    <a class="navbar-brand" href="javascript:void(0)">SanekShop Все права защищены</a>
</nav>
<div class="container mt-3">
    <h2>Корзина </h2>

    <div class="row" th:each="product : ${cart.getProducts()}">
        <div class="col-sm-2 p-3 ">
            <img class="card-img" style="width:130px;height:160px"
                 th:src="${'/images/' + product.key.getMainImage}" alt="Card image">
        </div>
        <div class="col-sm-6 p-3">
            <a><h5>Описание:</h5> <h6 th:text="${product.key.getDescription()}"></h6></a><br>
            <a>
                <h4>Цена:<h6 th:text="${product.key.getPrice()}"></h6></h4>
            </a><br>
        </div>

        <div class="col-sm-3 p-3">
            <div class="col-sm-3 p-3">
                <a th:href="@{/cart/remove(product_id=${product.key.getId()})}"
                   button type="submit" class="btn btn-success">Удалить</a>
            </div>
        </div>

    </div>
    <h4>Общая сумма добавленных в корзину товаров: <h6 th:text="${cart.getTotalPrice()}"> руб.</h6></h4>
    <a th:href="@{/order/create}">
        <!--                    (product_id=${product.key.getId()})-->
        <button id="addProductToOrder" type="submit" class="btn btn-success"
                onclick="productAddedToOrder()">Оформить заказ
        </button>
        <br>
        <br>
    </a>

</body>
</html>
