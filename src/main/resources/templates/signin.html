<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        span.error {
            color: red;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">SanekShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/open}">Кабинет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart/open}">Корзина</a>
                </li>
            </ul>
            <form method="post" class="d-flex">
                <input class="form-control me-2" id="search" type="text" placeholder="Введите название товара"
                       name="search"
                       required>
                <a th:href="@{/search}">
                    <button class="btn btn-primary" type="button">Найти</button>
                </a>
            </form>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://www.onliner.by">При поддержке
            <img srcset="https://gc.onliner.by/images/logo/onliner_logo.v3.png?1655469090, https://gc.onliner.by/images/logo/onliner_logo.v3@2x.png?1655469090 2x"
                 src="https://gc.onliner.by/images/logo/onliner_logo.v3.png?1655469090" width="100" height="25"
                 alt="Onlíner" class="onliner_logo">
        </a>
    </div>
    <a class="navbar-brand" href="javascript:void(0)">SanekShop Все права защищены</a>
</nav>

<div class="container">
    <div class="col-md-8 offset-md-4">
        <h2>Login</h2>
        <p>Please, enter your credentials</p>
        <form method="POST" th:action="@{/login}">
            <div class="form-group">
                <label for="email">Username:</label>
                <input type="text" class="form-control w-25" id="email" placeholder="Enter username" name="email">
                <span class="error" th:text="${emailError}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" class="form-control w-25" id="password" placeholder="Enter password" name="password">
                <span class="error" th:text="${passwordError}"></span>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="col-md-8 offset-md-4">
        <h2>Register</h2>
        <p>If you are not registered on the site,
            <br> please register by clicking the button below.</p>
        <form method="GET" th:action="@{/login/register}">

            <button type="submit" class="btn btn-primary">Go to the register page</button>
        </form>
    </div>
</div>

</body>
</html>
