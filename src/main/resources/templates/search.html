<!DOCTYPE html>
<html lang="en">
<head>
    <title>Магазин товаров</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">SanekShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/open}">Кабинет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart/open}">Корзина</a>
                </li>
            </ul>
            <form method="post" th:action="@{/search}" class="d-flex">
                <input class="form-control me-2" id="searchKey" type="text" placeholder="Введите название товара"
                       name="searchKey" required>
                <button class="btn btn-primary" type="submit">Найти</button>
            </form>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://www.onliner.by">При поддержке
            <img srcset="https://gc.onliner.by/images/logo/onliner_logo.v3.png?1655469090, https://gc.onliner.by/images/logo/onliner_logo.v3@2x.png?1655469090 2x"
                 src="https://gc.onliner.by/images/logo/onliner_logo.v3.png?1655469090" width="100" height="25"
                 alt="Onlíner" class="onliner_logo">
        </a>
    </div>
    <a class="navbar-brand" href="javascript:void(0)">SanekShop Все права защищены</a>
</nav>

<div class="container mt-3">
    <h2>Результат поиска</h2>
    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>Найденные товары</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <div class="col-md-8 offset-md-4">
                    <form method="POST" th:action="@{/search}">
                        <div class="form-group">
                            <label for="searchKey">Поиск товара</label>
                            <input class="form-control me-2" id="searchKey" type="text"
                                   placeholder="Поиск"
                                   name="searchKey">

                            <label for="categoryName">Категория</label>
                            <input class="form-control me-2" id="categoryName" type="text"
                                   placeholder="Категория"
                                   name="categoryName">

                            <label for="priceFrom">Цена от</label>
                            <input class="form-control me-2" id="priceFrom" type="text"
                                   placeholder="Цена от"
                                   name="priceFrom">

                            <label for="priceTo">Цена до</label>
                            <input class="form-control me-2" id="priceTo" type="text"
                                   placeholder="Цена до"
                                   name="priceTo">

                            <button type="submit" class="btn btn-primary">Найти</button>
                        </div>
                        <br>
                    </form>
                </div>
            </td>
            <td>
                <div class="row" th:each="p : ${searchedProducts}">
                    <div class="col-sm-2 p-3 ">
                        <a th:href="@{'/product/' + ${p.id}}"></a>
                        <img class="card-img" style="width:120px;height:150px"
                             th:src="${'/images/' + p.getMainImage}" alt="Card image">
                        </a>
                        <br>
                    </div>
                    <div class="col-sm-6 p-3">
                        <h5><a th:href="@{'/product/' + ${p.id}}" th:text="${p.name}"></a></h5>
                        <a><h5>Описание:</h5> <h6 th:text="${p.description}"></h6></a>
                        <a><h5>Цена:</h5> <h5 th:text="${p.price} +  BYN"></h5></a>
                    </div>
                    <div class="col-sm-3 p-3">
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
