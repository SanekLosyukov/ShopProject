<!DOCTYPE html>
<html lang="en">

<head>
    <title>Магазин товаров</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function productAddedToShoppingCartMsg() {
            window.confirm("Продукт добавлен в корзину!");
        }
    </script>

</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">SanekShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/open}">Кабинет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart/open}">Корзина</a>
                </li>
            </ul>
            <form method="post" th:action="@{/search}" class="d-flex">
                <input class="form-control me-2" id="searchKey" type="text" placeholder="Введите название товара"
                       name="searchKey" required>
                <button class="btn btn-primary" type="submit">Найти</button>
            </form>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://www.onliner.by">При поддержке
            <img srcset="https://gc.onliner.by/images/logo/onliner_logo.v3.png?1655469090, https://gc.onliner.by/images/logo/onliner_logo.v3@2x.png?1655469090 2x"
                 src="https://gc.onliner.by/images/logo/onliner_logo.v3.png?1655469090" width="100" height="25"
                 alt="Onlíner" class="onliner_logo">
        </a>
    </div>
    <a class="navbar-brand" href="javascript:void(0)">SanekShop Все права защищены</a>
</nav>
<div class="container mt-3">

    <div class="row">

        <div class="col-sm-2 p-3 ">
            <img class="card-img" style="width:130px;height:160px"
                 th:src="${'/images/' + product.getMainImage}" alt="Card image">
        </div>
        <div class="col-sm-6 p-3">
            <a>
                <h4>Название: <h4 th:text="${product.name}"></h4></h4>
            </a><br>
            <a><h5>Описание:</h5> <h6 th:text="${product.description}"></h6></a><br>
            <a>
                <h4>Цена:<h6 th:text="${product.price} + 'BYN'"></h6></h4>
            </a><br>
        </div>
        <div class="col-sm-3 p-3">
            <a th:href="@{/cart/add(product_id=${product.getId()})}">
                <button id="addProductToCart" type="submit" class="btn btn-success"
                        onclick="productAddedToShoppingCartMsg()">В корзину
                </button>
            </a>
        </div>

        <div class="w3-content w3-display-container" th:each="p : ${product.imagePath}">
            <img class="mySlides" th:src="${'/images/' + p.getImagePath}" style="width:150px;height:220px">
        </div>
        <div>
            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>
        <br>
        <br>

        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = x.length
                }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                x[slideIndex - 1].style.display = "block";
            }
        </script>
    </div>
</div>
</body>
</html>
